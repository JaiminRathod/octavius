name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -t -d ./...
    - name: Get etcd
      run: sudo apt -y install wget && export RELEASE="3.3.13" && wget https://github.com/etcd-io/etcd/releases/download/v${RELEASE}/etcd-v${RELEASE}-linux-amd64.tar.gz
            && tar xvf etcd-v${RELEASE}-linux-amd64.tar.gz && cd etcd-v${RELEASE}-linux-amd64 && sudo mv etcd etcdctl /usr/local/bin && sudo mkdir -p /var/lib/etcd/ && sudo mkdir /etc/etcd 
            && sudo groupadd --system etcd && sudo useradd -s /sbin/nologin --system -g etcd etcd && sudo chown -R etcd:etcd /var/lib/etcd/ && cat "[Unit]
            Description=etcd key-value store
            Documentation=https://github.com/etcd-io/etcd
            After=network.target

            [Service]
            User=etcd
            Type=notify
            Environment=ETCD_DATA_DIR=/var/lib/etcd
            Environment=ETCD_NAME=%m
            ExecStart=/usr/local/bin/etcd
            Restart=always
            RestartSec=10s
            LimitNOFILE=40000

            [Install]
            WantedBy=multi-user.target" > /etc/systemd/system/etcd.service && sudo systemctl daemon-reload && sudo systemctl start etcd.service

    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        version: '3.x'
    - name: Get proto-gen-go
      run: go get -u github.com/golang/protobuf/{proto,protoc-gen-go}

    - name: Build
      run: make build

    - name: Test
      run: go test -v ./...
